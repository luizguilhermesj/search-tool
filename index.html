<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Search</title>
    	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="main.css"/>
	</head>
	<body>
		<header></header>

		<div>
			<input type="text" data-search />
			<div data-search-result-set data-template-id="search-result"></div>
		</div>



		<script id="search-result" type="x-tmpl-mustache">
			<div id="search">
				<div class="list-group">
					{{#resultSet}}
  						<a href="#" class="list-group-item">
						    <h4 class="list-group-item-heading">{{ Name }} <small>{{ Designed by }}</small></h4>
						    <p class="list-group-item-text">{{ Type }}</p>
						</a>
					{{/resultSet}}
				</div>
			</div>
		</script>

		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/mustache/mustache.min.js"></script>
		<script type="text/javascript" src="search.js"></script>
	</body>
</html>
